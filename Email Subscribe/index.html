<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
    <div class="h-screen bg-gray-800 flex items-center justify-center align-middle">
        <div class="bg-gray-900 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <img src="img-01.webp" alt="A happy dog" class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-300"/>
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Dog Lovers' Newsletter
                    </h2>
                    <p class="max-w-xs my-4 text-sm leading-5 tracking-wide text-center text-white md:text-left">
                        Join our community of dog enthusiasts and receive the latest tips, tricks, and heartwarming stories straight to your inbox.
                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="email" 
                            placeholder="Enter your email address"
                            class="p-2 px-4 text-center text-white bg-gray-800 border border-gray-600 placeholder-text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"/>

                        <button class="px-5 py-3 text-sm rounded text-gray-800 bg-lime-300 hover:bg-lime-700 hover:text-white duration-500 font-semibold">
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
